<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>HTML to PNG 변환기</title>
	<link rel="stylesheet" href="./index.css" />
</head>

<body>
	<h1>HTML to PNG 변환기</h1>

	<div class="url-input-container">

		<h2>파일 변환</h2>
		<input type="file" id="fileInput" accept=".html" />
		<button class="buttons" id="converFileBtn">파일 변환 및 다운로드</button>

		<h2>URL 변환</h2>
		<input type="text" id="urlInput"
			value="https://211.234.123.19/cug/cug_orgbbs/calc_goodsdetail_view.php?g_code=" />
		<button class="buttons" id="convertUrlBtn">URL 변환 및 다운로드</button>

		<h2>여러 URL 변환</h2>

		<div style="text-align: center;">
			변환 코드 입력 : <input type="text" id="codesInput" value='code' style="width: 200px;"></input>
		</div>

		<p>⚠️ 입력한 변환 코드를 { } 로 감싼 후 포함한 URL을 입력</p>
		<p>예시 : www.example.com?g_code={code} </p>
		<input type="text" id="baseUrlInput"
			value="https://211.234.123.19/cug/cug_orgbbs/calc_goodsdetail_view.php?g_code={code}" />

		<p>⚠️ 개행 또는 쉼표로 구분 (중복과 공백은 제거됩니다)</p>
		<textarea id="valuesInput" value='["a", "b"] 또는 {"code": ["a", "b"]} 또는 한 줄에 하나씩 입력'></textarea>
		<h4>URL 패턴</h4>
		<div class="url-input-overlay" id="baseUrlOverlay" style="text-align: center;"></div>
		<br />
		<button class="buttons" id="convertMultiUrlBtn">다중 URL 변환 및 다운로드</button>
	</div>
	<div id="status"></div>
	<div id="root"></div>

	<script type="module" src="./index.js"></script>
	<!-- <script defer="defer" src="./bundle.js"></script> -->
</body>

</html>
